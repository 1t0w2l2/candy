<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器</title>
    <link rel="stylesheet" href="計時器.css">
</head>

<body>
    <div class="container">
        <h1>計時器</h1>
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="input-group">
            <div class="label">設定目標日期及時間</div>
            <input type="datetime-local" id="datetimeInput">
            <button class="start-button" id="startButton">開始</button>
            <button class="reset-button" id="resetButton">重置</button>
        </div>
    </div>

    <script scr="計時器.js"></script>
</body>

</html>
